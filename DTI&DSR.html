<h1>DTI&DSR</h1>
<strong>DTI</strong>는 <strong>Debt To Income</strong>의 약자로 소득 대비 부채의 상환 비율을 나타낸다<br>
<strong>DSR</strong>은 <strong>Debt To Savings</strong>의 약자로 자산 대비 부채의 상환 비율을 나타낸다<br>

<br>
<img src="DTI.jpg" width="100%"><br><br>

개인의 소득 및 보유 부채에 따라 DTI와 DSR은 다르다<br>
<p>자신의 DTI와 DSR을 알아보자</p>
